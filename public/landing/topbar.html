<md-toolbar layout="row" class="top-bar {{class}}">
  <div layout="row" class="logo-container" flex="20">
    <div class="logo-icon-container">
      <ng-md-icon icon="my_library_music" class="ng-icon" style="{{style}}" size="50"></ng-md-icon>
    </div>
    <div class="brand" ng-class="{'scrolled-item': landing.scrolled}">instajam</div>
  </div>
  <div flex layout="row" layout-align="end center">
    <md-button class="login-button">
      <div layout="row" layout-align="center center">
        <div class="login-icon-container">
          <ng-md-icon icon="github-circle" class='ng-icon' style="{{landing.iconFill()}}" size="45"></ng-md-icon>
        </div>
        <span ng-class="{'scrolled-item': landing.scrolled}">Login</span>
      </div>
    </md-button>
  </div>
</md-toolbar>
