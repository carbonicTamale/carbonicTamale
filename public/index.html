<!DOCTYPE html>
<html lang="en" ng-app="landingApp">

<head>
  <meta charset="UTF-8">
  <title>instajam</title>
  <link rel="stylesheet" href="lib/normalize-css/normalize.css">
  <link rel="stylesheet" href="lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="stylesheets/landing.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Righteous|Patua+One|Comfortaa' rel='stylesheet' type='text/css'>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-aria/angular-aria.min.js"></script>
  <script src="lib/angular-material/angular-material.min.js"></script>
  <script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="lib/svg-morpheus/compile/minified/svg-morpheus.js"></script>
  <script src="app.js"></script>
  <script src="landing/landingCtrl.js"></script>
  <script src="landing/topbarDirective.js"></script>
</head>

<body layout="column" ng-controller="landingCtrl as landing">
  <top-bar options="landing.options"></top-bar>
  <div class="intro-display">
    <md-content layout="column" layout-align="start center">
      <div flex="40"></div>
      <div flex="5" class="intro-text">instajam is the best place to</div>
      <div flex="5" class="intro-text">jam with others online.</div>
      <md-button class="md-raised trial-button">
        <span>Try it out!</span>
      </md-button>
      <div flex="35"></div>
      <div class="arrow-container">
        <i class="fa fa-angle-double-down fa-3x down-arrow"></i>
      </div>
    </md-content>
  </div>
  <div layout="column" layout-align="center center" class="main-content">
    <md-content layout="column" layout-fill layout-align="start center">
      <div class="section-title">How it Works</div>
    </md-content>
  </div>
</body>

</html>
