<md-content layout="row" layout-fill flex>
  <div layout="column">
    <div class="player-name">Chris Yung</div>
    <div layout="row" layout-align="start center" class="instrument-info">
      <i class="fa fa-angle-left fa-3x instrument-arrow instrument-arrow-left"></i>
      <img src="assets/img/piano_circle.png" alt="instrument" class="instrument-icon">
      <i class="fa fa-angle-right fa-3x instrument-arrow instrument-arrow-right"></i>
      <div>
        <rzslider rz-slider-model="jam.volumeSlider.value" rz-slider-floor="jam.volumeSlider.floor" rz-slider-ceil="jam.volumeSlider.ceil" rz-slider-hide-limit-labels="true" class="volume-slider"></rzslider>
      </div>
    </div>
    <div class="player-name">Blaine Killen</div>
    <div layout="row" layout-align="start center" class="instrument-info">

      <i class="fa fa-angle-right fa-3x instrument-arrow instrument-arrow-right"></i>
      <div>
        <rzslider rz-slider-model="jam.volumeSlider.value" rz-slider-floor="jam.volumeSlider.floor" rz-slider-ceil="jam.volumeSlider.ceil" rz-slider-hide-limit-labels="true" class="volume-slider"></rzslider>
      </div>
    </div>
    <div class="player-name">Matthew Brooks</div>

      <i class="fa fa-angle-left fa-3x instrument-arrow instrument-arrow-left"></i>

      </div>
    </div>
    <div class="player-name">Marcus Buffett</div>

      <i class="fa fa-angle-right fa-3x instrument-arrow instrument-arrow-right"></i>
      <div>

    </div>
