<md-content layout="row" layout-fill flex>
  <div layout="column">
    <div class="player-panel" ng-repeat="user in jam.users">
      <div class="player-name">{{user.name}}</div>
      <div layout="row" layout-align="start center">
        <div layout="row" layout-align="start center">
          <i class="fa fa-angle-left fa-3x instrument-arrow instrument-arrow-left" ng-click="jam.prevInstrument()"></i>
          <img src="assets/img/{{user.instrument}}_circle.png" alt="instrument" class="instrument-icon">
          <i class="fa fa-angle-right fa-3x instrument-arrow instrument-arrow-right" ng-click="jam.nextInstrument()"></i>
        </div>
        <div>
          <rzslider rz-slider-model="user.volume" rz-slider-floor="0" rz-slider-ceil="100" rz-slider-hide-limit-labels="true" rz-slider-on-end="jam.updateVolume(user.username, user.volume)" class="volume-slider"></rzslider>
        </div>
        <sound-bar key-map="jam.key_map"></sound-bar>
      </div>
    </div>
    <span flex></span>
    <div class="disconnect-container" layout="row">
      <span flex></span>
      <md-button class="md-raised md-warn" layout-align="end end">Disconnect</md-button>
    </div>
  </div>
</md-content>
